<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INICIO DE SESIÓN</title>


    <!-- CSS de PÁGINA CORRESPONDIENTE -->
    <link rel="stylesheet" href="static/CSS/InicioSesion.css">

    <!-- BOOTSTRAP e ICONO de BOOTSTRAP -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

</head>
<body>
    <div class="container-grid">
        <header>
            <nav class="navbar navbar-dark navbar-expand-md">
                <div class="container-fluid ms-4 me-4">
                    <a class="me-5" href="#">
                        <img class="navImg" src="static/IMG/logo-duoc.png" alt="DuocUc"></img>
                    </a>
                </div>
            </nav>
        </header>

        <div class="background">
            <div class="main-content-header">
                <div>
                    <h4>GESTOR DE RECINTOS
                    <br>
                    Sede Viña del Mar</h4>
                </div>
            </div>
            <div class="login-box">
                <h4 class="text-center">INICIO DE SESIÓN</h4>
                <hr>
                <form>
                    <div class="login-form">
                        <label for="usuNom">Usuario</label>
                        <input type="text" class="form-control" placeholder="Nombre de Usuario" id="usuNom">
                        <br>
                        <label for="usuContra">Contraseña</label>
                        <input type="password" class="form-control" placeholder="*******" id="usuContra">
                        <br>
                        <button type="submit" class="btn">Iniciar Sesión</button>
                        <br>
                        <a href="#">No puedes acceder a tu cuenta?</a>
                    </div>
                </form>
            </div>
        </div>


        <footer>
            &copy; 2024 - Duoc UC - Todos los derechos reservados
        </footer>
    </div>
    <!-- SCRIPTS BOOTSTRAP -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>

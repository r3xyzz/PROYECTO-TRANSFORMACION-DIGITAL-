{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Iniciar Sesión{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" 
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">

    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% load bootstrap_icons %}   
</head>
<body>
    <nav class="navbar container-fluid">
        <div class="row">
            <div class="col-3 font-menu">
                <img src="https://www.duoc.cl/wp-content/themes/wordpress-duoc-cl/images/logo-duoc.svg" alt="logo" class="logo-duoc">
            
        </div>
    </div>
    {% if mensaje %}
    <div class="text-center text-white bg-green py-2 px-10">
        {{mensaje}}
    </div>
{% endif %}
    </nav>
    <main class="container">
      

        <div class="col-md-4 mx-auto">
            <div class="div-ini">    
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="card">

                        

                        <div class="card-body">

                            <h5 class="mt-3 my-3 card-title text-center">Iniciar Sesión</h5>

                            <div class="mb-3">
                                <label for="inputUser" class="form-label">Usuario</label>
                                <input type="text" name="username" class="form-control" id="inputUser" placeholder="Ingresa tu usuario o email">
                            </div>

                            <div class="mb-3">
                                <label for="inputPass" class="form-label">Contraseña</label>
                                <input type="password" name="password" class="form-control" id="inputPass" placeholder="Ingresa tu contraseña">
                            </div>


                            <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-warning">Iniciar Sesión</button>
                            </div>

                        </div>
                    </div>
                </form>
            </div>
        </div>
        
    </main>
    <footer class="footer">
        <div class="container">
            <span class="text-muted">© 2024 DuocUC</span>
        </div>   
    </footer>
</body>
</html>

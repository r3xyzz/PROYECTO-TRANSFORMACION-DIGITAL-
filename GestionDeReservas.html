<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <link rel="stylesheet" type="text/css" href="EstilosGestion.css">
    <script src="Dinamismo2.js" defer></script> <!-- Enlaza al archivo JavaScript combinado -->
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="navbar-section logo-section">
            <img src="imagenes/logo-duoc2.png" alt="Logo" class="logo">
        </div>
        <div class="navbar-section title-section">
            <div class="navbar-title">CARGA DE ARCHIVOS CON PROGRAMACIÓN ACADEMIA</div>
        </div>
        <div class="navbar-section user-info-section">
            <div class="user-info">
                <img src="imagenes/foto-logo.png" alt="Foto de Usuario" class="user-photo">
                <span class="user-name">Usuario: NOMBRE DE USUARIO</span>
            </div>
        </div>
    </div>

    <!-- Fecha Actual -->
    <div class="fecha-container">
        <div id="fecha"></div> <!-- Aquí se mostrará la fecha -->
    </div>

    <!-- Menú desplegable -->
    <div class="sidebar">
        <button class="menu-btn">Menú</button>
        <div class="menu-content">
            <a href="#" class="menu-item">Reportes y
                Dashboards</a>
            <a href="#" class="menu-item">Gestión de Reservas</a>
            <a href="#" class="menu-item">Administración de Usuarios</a>
            <a href="#" class="menu-item">Creación de Usuarios</a>
        </div>
    </div>

    <!-- Contenido Principal -->
    <div class="main-content">
        <div class="rounded-box"></div>
    </div>
</body>
</html>

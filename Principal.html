<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <link rel="stylesheet" type="text/css" href="EstilosPrincipal.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Merriweather:wght@300;400;700&display=swap">
    <script src="Dinamismo.js" defer></script> <!-- Enlaza al archivo JavaScript para la fecha -->
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <img src="imagenes/logo-duoc2.png" alt="Logo" class="logo">
        <div class="user-info">
            <img src="imagenes/foto-logo.png" alt="Foto de Usuario" class="user-photo">
            <span class="user-name">Usuario: NOMBRE DE USUARIO</span>
        </div>
    </div>

    <!-- Fecha Actual -->
    <div class="fecha-container">
        <div id="fecha"></div> <!-- Aquí se mostrará la fecha -->
    </div>

    <!-- Contenido Principal -->
    <div class="main-content">
        <div class="contenedor-imagen">
            <img src="imagenes/fondo principal.png" alt="Foto Principal" class="imagen-principal"> <!-- Imagen principal -->
            <h2 class="menu-general">MENU GENERAL</h2> <!-- Nuevo elemento con el texto -->
        </div>
        <!-- Contenedor de bloques -->
        <div class="row fila-row p-1">
            <div class="col-md-3">
                <a class="grow-on-hover" href="#" rel="noopener noreferrer" target="_self">
                    <img src="imagenes/fondo principal.png" alt="Carga de Archivo con Programacion" class="background">
                    <img src="imagenes/logo-carga.png" alt="Logo Carga" class="icono">
                    <p class="text">Carga de Archivo con Programacion</p>
                </a>
            </div>
            <div class="col-md-3">
                <a class="grow-on-hover" href="#" rel="noopener noreferrer" target="_self">
                    <img src="imagenes/fondo principal.png" alt="Gestion de Reservas" class="background">
                    <img src="imagenes/logo-gestion.png" alt="Logo Gestion" class="icono">
                    <p class="text">Gestion de Reservas</p>
                </a>
            </div>
            <div class="col-md-3">
                <a class="grow-on-hover" href="#" rel="noopener noreferrer" target="_self">
                    <img src="imagenes/fondo principal.png" alt="Reportes y Dashboards" class="background">
                    <img src="imagenes/logo-reporte.png" alt="Logo Reporte" class="icono">
                    <p class="text">Reportes y Dashboards</p>
                </a>
            </div>
            <div class="col-md-3">
                <a class="grow-on-hover" href="#" rel="noopener noreferrer" target="_self">
                    <img src="imagenes/fondo principal.png" alt="Creacion de Nuevos Usuarios" class="background">
                    <img src="imagenes/logo-creacion.png" alt="Logo Creacion" class="icono">
                    <p class="text">Creacion de Nuevos Usuarios</p>
                </a>
            </div>
            <div class="col-md-3">
                <a class="grow-on-hover" href="#" rel="noopener noreferrer" target="_self">
                    <img src="imagenes/fondo principal.png" alt="Administracion de Usuarios" class="background">
                    <img src="imagenes/logo-administracion.png" alt="Logo Administracion" class="icono">
                    <p class="text">Administracion de Usuarios</p>
                </a>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <link rel="stylesheet" type="text/css" href="EstilosPrincipal.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Merriweather:wght@300;400;700&display=swap">
    <script src="Dinamismo.js" defer></script> <!-- Enlaza al archivo JavaScript para la fecha -->
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <img src="imagenes/logo-duoc2.png" alt="Logo" class="logo">
        <div class="user-info">
            <img src="imagenes/foto-logo.png" alt="Foto de Usuario" class="user-photo">
            <span class="user-name">Usuario: NOMBRE DE USUARIO</span>
        </div>
    </div>

    <!-- Fecha Actual -->
    <div class="fecha-container">
        <div id="fecha"></div> <!-- Aquí se mostrará la fecha -->
    </div>

    <!-- Contenido Principal -->
    <div class="main-content">
        <div class="contenedor-imagen">
            <img src="imagenes/fondo principal.png" alt="Foto Principal" class="imagen-principal"> <!-- Imagen principal -->
            <h2 class="menu-general">MENU GENERAL</h2> <!-- Nuevo elemento con el texto -->
        </div>
        <!-- Contenedor de bloques -->
        <div class="row fila-row p-1">
            <div class="col-md-3">
                <a class="grow-on-hover C" href="#" rel="noopener noreferrer" target="_self">
                    <div class="wrapper-on-top-image dark-layer">
                        <div class="badge escuela E-AyF">
                            <img src="imagenes/logo-carga.png" alt="Logo Carga">
                        </div>
                        <p class="dark text-uppercase"><b>Carga de Archivo con Programacion</b></p>
                    </div>
                    <img src="imagenes/fondo principal.png" alt="Carga de Archivo con Programacion">
                </a>
            </div>
            <div class="col-md-3">
                <a class="grow-on-hover C" href="#" rel="noopener noreferrer" target="_self">
                    <div class="wrapper-on-top-image dark-layer">
                        <div class="badge escuela E-Sal">
                            <img src="imagenes/logo-gestion.png" alt="Logo Gestion">
                        </div>
                        <p class="dark text-uppercase"><b>Gestion de Reservas</b></p>
                    </div>
                    <img src="imagenes/fondo principal.png" alt="Gestion de Reservas">
                </a>
            </div>
            <div class="col-md-3">
                <a class="grow-on-hover C" href="#" rel="noopener noreferrer" target="_self">
                    <div class="wrapper-on-top-image dark-layer">
                        <div class="badge escuela E-AyF">
                            <img src="imagenes/logo-reporte.png" alt="Logo Reporte">
                        </div>
                        <p class="dark text-uppercase"><b>Reportes y Dashboards</b></p>
                    </div>
                    <img src="imagenes/fondo principal.png" alt="Reportes y Dashboards">
                </a>
            </div>
            <div class="col-md-3">
                <a class="grow-on-hover C" href="#" rel="noopener noreferrer" target="_self">
                    <div class="wrapper-on-top-image dark-layer">
                        <div class="badge escuela E-Cons">
                            <img src="imagenes/logo-creacion.png" alt="Logo Creacion">
                        </div>
                        <p class="dark text-uppercase"><b>Creacion de Nuevos Usuarios</b></p>
                    </div>
                    <img src="imagenes/fondo principal.png" alt="Creacion de Nuevos Usuarios">
                </a>
            </div>
            <div class="col-md-3">
                <a class="grow-on-hover C" href="#" rel="noopener noreferrer" target="_self">
                    <div class="wrapper-on-top-image dark-layer">
                        <div class="badge escuela E-Cons">
                            <img src="imagenes/logo-administracion.png" alt="Logo Administracion">
                        </div>
                        <p class="dark text-uppercase"><b>Administracion de Usuarios</b></p>
                    </div>
                    <img src="imagenes/fondo principal.png" alt="Administracion de Usuarios">
                </a>
            </div>
        </div>
    </div>
</body>
</html>
